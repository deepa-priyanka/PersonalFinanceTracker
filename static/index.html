<!DOCTYPE html>
<html>
<head>
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://img.freepik.com/premium-photo/defocused-cobalt-blue-lights-background-blue-ink-cool-creative-backdrop-with-out-focus-light-balls_87555-22665.jpg?w=360);
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
        }
        
        .button {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Personal Finance Tracker</h1>
        <p>Track and manage your personal finances with ease.</p>

        <div class="buttons">
            <a href="/login.html" class="button">Login</a>
            <a href="/signup.html" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
